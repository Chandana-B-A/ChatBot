<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribe Tracker</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Dialogflow Messenger CSS -->
    <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <h1>Scribe Tracker</h1>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Navigation -->
            <nav class="navigation">
                <button class="nav-button active" onclick="showPage('home')" id="home-btn">Home</button>
                <button class="nav-button" onclick="showPage('dashboard')" id="dashboard-btn">Dashboard</button>
            </nav>

            <!-- Home Page -->
            <div id="home-page" class="page active">
                <div class="content-card">
                    <p class="muted-text">Main Content Area</p>
                </div>
            </div>

            <!-- Dashboard Page -->
            <div id="dashboard-page" class="page">
                <!-- Metrics Cards -->
                <div class="metrics-grid">
                    <div class="metric-card">
                        <h3>Total Sessions</h3>
                        <p class="muted-text">Metric data here</p>
                    </div>
                    <div class="metric-card">
                        <h3>Routed to Agent</h3>
                        <p class="muted-text">Metric data here</p>
                    </div>
                </div>

                <!-- Chat Summary -->
                <div class="chat-summary">
                    <h3>Last chat summary</h3>
                    <div class="chat-summary-content">
                        <p class="muted-text">Chat summary content will appear here</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p class="muted-text">Â© 2025 Dashboard Application. All rights reserved.</p>
        </footer>
    </div>

    <!-- Dialogflow Messenger Integration -->
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
    <df-messenger
      project-id="kpe-bot-uat"
      agent-id="fc38f864-2777-45af-abf7-f46d5a1756a3"
      language-code="en"
      max-query-length="-1">
      <df-messenger-chat-bubble
        chat-title="SCRIBE TRACKER">
      </df-messenger-chat-bubble>
    </df-messenger>

    <!-- Custom Dialogflow Messenger Styling -->
    <style>
      df-messenger {
        z-index: 999;
        position: fixed;
        --df-messenger-font-color: #000;
        --df-messenger-font-family: Google Sans;
        --df-messenger-chat-background: #f3f6fc;
        --df-messenger-message-user-background: #d3e3fd;
        --df-messenger-message-bot-background: #fff;
        bottom: 16px;
        right: 16px;
      }
    </style>

    <script src="script.js"></script>
</body>
</html>
